<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://cdn.agora.io/sdk/release/AgoraRTCSDK-3.6.1.js"></script>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Video-Chat App</title>
</head>
<body>
    <div class="title">
        <h1>Video Chat App</h1>
        <h4>Video Calls Made Easy</h4>
    </div>

    <div class="buttons">
        <button class="but1" onclick="muteAudio">Mute</button>
        <a href="https://docs.agora.io/en">Click here for more info</a>
        <button class="but2" onclick="unmuteAudio">UnMute</button>

    </div>
    <div class="container">
        <div id="local" class="left">
            <h3 class="text">You</h3>
        </div>
        <div id="remote" class="right">
            <h3 class="text">Others</h3>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
